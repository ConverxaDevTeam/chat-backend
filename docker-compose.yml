version: '3.7'

services:
  # Blue Environment (Default/Primary)
  sofia-chat-backend-blue:
    container_name: sofia-chat-backend-blue
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    env_file:
      - .env
    environment:
      - DEPLOYMENT_COLOR=blue
      - PORT=3001
    ports:
      - '3001:3001'
    networks:
      - sofia_chat_network
    volumes:
      - ./uploads:/app/uploads
      - ./logs/blue:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/health || nc -z localhost 3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Green Environment (Secondary/Staging)
  sofia-chat-backend-green:
    container_name: sofia-chat-backend-green
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    env_file:
      - .env
    environment:
      - DEPLOYMENT_COLOR=green
      - PORT=3002
    ports:
      - '3002:3002'
    networks:
      - sofia_chat_network
    volumes:
      - ./uploads:/app/uploads
      - ./logs/green:/app/logs
    profiles:
      - green
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3002/health || nc -z localhost 3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Legacy service name for backward compatibility
  sofia-chat-backend-v2:
    container_name: sofia-chat-backend-v2
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    env_file:
      - .env
    ports:
      - '3001:3001'
    networks:
      - sofia_chat_network
    volumes:
      - ./uploads:/app/uploads
    profiles:
      - legacy

networks:
  sofia_chat_network:
    driver: bridge