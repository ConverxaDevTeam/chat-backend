version: '3.7'

services:
  # Blue Environment (Default/Primary)
  sofia-chat-backend-blue:
    container_name: sofia-chat-backend-blue
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    env_file:
      - .env
    environment:
      - DEPLOYMENT_COLOR=blue
    ports:
      - '3001:3001'
    networks:
      - sofia_chat_network
    volumes:
      - ./uploads:/app/uploads
      - ./logs/blue:/app/logs
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--spider', 'http://127.0.0.1:3001/api/health']
      interval: 10s
      timeout: 10s
      retries: 4
      start_period: 5s

  # Green Environment (Secondary/Staging)
  sofia-chat-backend-green:
    container_name: sofia-chat-backend-green
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    env_file:
      - .env
    environment:
      - DEPLOYMENT_COLOR=green
    ports:
      - '3002:3001'
    networks:
      - sofia_chat_network
    volumes:
      - ./uploads:/app/uploads
      - ./logs/green:/app/logs
    profiles:
      - green
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--spider', 'http://127.0.0.1:3001/api/health']
      interval: 10s
      timeout: 10s
      retries: 4
      start_period: 5s

networks:
  sofia_chat_network:
    driver: bridge
