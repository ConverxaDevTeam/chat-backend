# Este dominio apunta al slot inactivo para pruebas antes del switch
server {
    listen 443 ssl http2;
    server_name internal-dev-converxa-chat.converxacall.com;

    # Certificados SSL (deben configurarse manualmente)
    ssl_certificate /etc/letsencrypt/live/internal-dev-converxa-chat.converxacall.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/internal-dev-converxa-chat.converxacall.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

